<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>AI Resume Builder (No Experience Needed)</h1>

    <!-- Form Section -->
    <form id="resumeForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="John Doe" required />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="john@example.com" required />

      <label for="phone">Phone:</label>
      <input type="text" id="phone" placeholder="+91 1234567890" />

      <label for="education">Education:</label>
      <textarea id="education" placeholder="10th, 12th, College/Online Courses" required></textarea>

      <label for="skills">Skills:</label>
      <textarea id="skills" placeholder="HTML, CSS, Communication, Leadership" required></textarea>

      <label for="projects">Projects:</label>
      <textarea id="projects" placeholder="Simple Portfolio Website, To-Do List App, etc."></textarea>

      <button type="submit">Generate Resume</button>
    </form>

    <!-- Resume Preview Section -->
    <div id="resumeOutput" class="resume-preview"></div>

    <!-- PDF Download Button -->
    <button id="downloadBtn">Download as PDF</button>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
